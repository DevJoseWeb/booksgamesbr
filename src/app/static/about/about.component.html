       <a matTooltip="Resumo da obra
       Macunaíma nasceu numa tribo amazônica. Lá, passa sua infância, mas não é uma criança igual às outras do lugar. É um menino mentiroso, traidor, pratica muitos atos incorretos, fala muitos palavrões, além de ser extremamente preguiçoso. Tem dois irmãos, Maanape e Jiguê.
       Vai vivendo, assim, a sua meninice. Cresce e se apaixona pela índia Ci, a Mãe do Mato, seu único amor, que lhe dá um filho, o qual morre no dia seguinte ao seu nascimento. Depois da morte de sua mulher, Macunaíma perde um amuleto que um dia ela havia lhe dado de presente, a pedra muiraquitã. Fica desesperado com esta perda, até que descobre que a sua muiraquitã havia sido levada por um mascate peruano, Venceslau Pietro Pietra, o gigante Piamã, que morava em São Paulo. Depois da descoberta do destino de sua pedra, Macunaíma e seus irmãos resolvem ir atrás dela para recuperá-la. Piamã era um famoso comedor de gente, mas, mesmo assim, Macunaíma vai atrás de sua pedra.
       A história, a partir daí, começa a discorrer contando as aventuras de Macunaíma na tentativa de reaver a sua muiraquitã que fora roubada pelo comerciante Piamã. Após conseguir a pedra, Macunaíma regressa para a sua tribo, onde, após uma série de aventuras, perde novamente sua pedra. Então, ele desanima, pois, sem o seu talismã, que, no fundo, é o seu próprio ideal, o herói reconhece a inutilidade de continuar a sua procura e se transforma na constelação Ursa Maior, que, para ele, significava se transformar em nada que servisse aos homens. Por isso, vai parar no campo vasto do céu, sem dar calor ou vida a pessoa alguma.?" matTooltipPosition="below">
